<!doctype html>
<title>{% block title %}{% endblock %}</title>


<!-- IMPORTS
------------------------------------------------------ -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')       }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style-light.css') }}">
<script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>



<!-- NAVIGATION BAR
------------------------------------------------------ -->
<nav class="base-header">
  <div class="header-content"> 

    <!-- site title -->
    <h1 class="header-title"> CinemUs </h1>

    <ul class="header-links">
      <!-- nav bar links that are always present -->
      <li><a href="{{ url_for('home_page', userID=g.user[0]) }}"  > Home            </a>
      <li><a href="{{ url_for('index') }}"                        > Users           </a>
      
      <!-- changes what is displayed based on if the viewer is signed in or not -->
      {% if g.user %}
        <li><a href="{{ url_for('user_page', userID=g.user[0]) }}"> {{ g.user[1] }} </a>
        <li><a href="{{ url_for('auth.logout') }}"                > Log Out         </a>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}"              > Register        </a>
        <li><a href="{{ url_for('auth.login') }}"                 > Log In          </a>
      {% endif %}
    </ul>

  </div>
</nav>



<!-- PAGE CONTENT
------------------------------------------------------ -->
<section class="content">

  <!-- page header -->
  <header> {% block header %} {% endblock %} </header>

  <!-- flashed messages -->
  {% for message in get_flashed_messages() %}
    <div class="flash"> {{ message }} </div>
  {% endfor %}

  <!-- actual page content -->
  {% block content %} {% endblock %}
  
</section>



<!-- FOOTER
------------------------------------------------------ -->
<div class="my-footer"> 
  <!-- MovieDB api credit for movie info -->
</div>
