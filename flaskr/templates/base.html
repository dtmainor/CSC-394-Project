<!doctype html>
<title>{% block title %}{% endblock %}</title>

<!-- Imports -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style-light.css') }}">
<script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



<nav class="navbar navbar-expand-lg navbar-dark" style="background: #1f6cf2; height: 70px;">
  <div class="container-fluid">
    <a class="navbar-brand" style="margin-left: 50px;"  href="#">CinemUs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav d-flex justify-content-end w-100">

        <li class="nav-item">
          <a class="nav-link fw-bold text-white p-1 ms-3" href="{{ url_for('home_page', userID=g.user[0]) }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold text-white p-1 ms-3" href="{{ url_for('index') }}">Users</a>
        </li>
        {% if g.user %}
          <li class="nav-item">
            <a class="nav-link fw-bold text-white p-1 ms-3" href="{{ url_for('user_page', userID=g.user[0]) }}">{{ g.user[1] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white p-1 ms-3" href="{{ url_for('auth.logout') }}">Log Out</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link fw-bold text-white p-1 ms-3" href="{{ url_for('auth.register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white p-1 ms-3" href="{{ url_for('auth.login') }}">Log In</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<section class="content container">
  
  <header> {% block header %}{% endblock %} </header>

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}
</section>

<!-- Footer -->
<div class="my-footer"> 
  <!-- MovieDB api credit for movie info -->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
